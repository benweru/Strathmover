name: bus_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.4
  google_fonts: ^6.2.1
  rename_app: ^1.3.2
  smooth_page_indicator: ^1.1.0
  liquid_swipe: ^3.1.0
  get: ^4.6.6
  flutter_otp_text_field: ^1.1.3+2
  otp_text_field_v2: ^1.0.3
  font_awesome_flutter: ^10.7.0
  sign_in_button: ^3.2.0
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.0.2
  image_picker: ^1.1.2
  firebase_storage: ^11.7.7
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/splash_images/splash-top-icon.png"
    
